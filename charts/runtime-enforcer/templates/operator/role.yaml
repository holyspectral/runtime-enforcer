---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "runtime-enforcer.fullname" . }}-operator
rules:
- apiGroups:
  - apps
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - get
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - get
- apiGroups:
  - security.rancher.io
  resources:
  - workloadsecuritypolicies
  verbs:
  - create
  - get
  - list
  - patch
  - watch
- apiGroups:
  - security.rancher.io
  resources:
  - workloadsecuritypolicyproposals
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.rancher.io
  resources:
  - workloadsecuritypolicyproposals/finalizers
  verbs:
  - update
- apiGroups:
  - security.rancher.io
  resources:
  - workloadsecuritypolicyproposals/status
  verbs:
  - get
  - patch
  - update
